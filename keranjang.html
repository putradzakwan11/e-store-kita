<h1>Keranjang Belanja</h1>

<ul id="listCart"></ul>
<h3 id="total"></h3>

<a href="checkout.html">➡️ Lanjut Checkout</a>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;
let list = document.getElementById("listCart");

cart.forEach(item=>{
  let li = document.createElement("li");
  li.textContent = item.nama + " - Rp " + item.harga;
  list.appendChild(li);
  total += item.harga;
});

document.getElementById("total").innerText =
"Total: Rp " + total;
</script>
